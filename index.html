<!DOCTYPE html>
<html lang="en" ng-app="RazorApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Razor UI</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Local CSS -->
    <link href="css/main.css" rel="stylesheet" type="text/css" media="all">

    <!-- Angular -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/angular/angular-resource.min.js"></script>
    <script src="lib/angular/naturalSortVersionDates.js"></script>

    <!-- Local JS -->
    <script src="js/cfg.js"></script>
    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-th"></span>&nbsp;&nbsp;Razor UI</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse" ng-controller="NavController">
          <ul class="nav navbar-nav navbar-right">
            <li ng-class="{ active: isActive('/nodes') }"><a href="#/nodes">Nodes</a></li>
            <li ng-class="{ active: isActive('/policies') }"><a href="#/policies">Policies</a></li>
            <li ng-class="{ active: isActive('/brokers') }"><a href="#/brokers">Brokers</a></li>
            <li ng-class="{ active: isActive('/repos') }"><a href="#/repos">Repos</a></li>
            <li ng-class="{ active: isActive('/tasks') }"><a href="#/tasks">Tasks</a></li>
            <li ng-class="{ active: isActive('/tags') }"><a href="#/tags">Tags</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container main" ng-view></div>
  </body>
</html>
